<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title> My Shopping Basket </title>
</head>
<body>
	<div class="container" id="app">
		<h2> {{ title }} </h2>
		<div class="form-group">
			<input type="text" v-model="newItem" placeholder="enter your new item here" class="form-control" @keyup.enter="addItem">
			<button class="btn btn-success" @click="addItem" type="button">Add item</button>
		</div>
			<ul>
				<li v-for="item in items">
					<div class="checkbox">
						<label>
							<input type="checkbox" v-model="item.checked"> {{ item.text}}
						</label>
					</div>
				</li>
			</ul>
		<div class="footer">
		<hr/>
			<input type="text" class="form-control" v-model="title" placeholder="enter your list title here">
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
	<script src="vuejs.js"></script>
</body>
</html>
